<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORDÉ - Chat</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
  />
  <link rel="stylesheet" href="chat.css" />
</head>

<body>
  <div class="viewport"></div>

  <!-- HEADER -->
  <header>
    <img src="images/chat_header_rectangle.svg" class="nav-bg" alt="" />

    <a href="home.html" class="logo-link">
      <img src="images/corde_logo.svg" class="logo" alt="logo" />
    </a>

    <a href="usage.html" class="nav-text nav-about">About</a>
    <a href="howitworks.html" class="nav-text nav-how">How it works</a>
    <a href="persona.html" class="nav-text nav-persona">Persona</a>
  </header>

  <!-- BACKGROUND -->
  <div class="pattern-bg"></div>
  <div class="overlay"></div>

  <!-- CHAT -->
  <main class="chat-stage">

    <!-- 메시지 영역 -->
    <div class="chat-flow" id="chatMessages"></div>
  
    <!-- 입력 영역 -->
    <div class="chat-input-wrapper">
      <div class="chat-input">
        <div class="input-bg"></div>
        <input id="userInput" placeholder="메시지를 입력하세요" />
      </div>
  
      <button class="send-btn" onclick="sendMessage()"></button>
    </div>
  
  </main>

  <!— SCRIPT —>
  <script src="chat.js"></script>
</body>
</html>
